<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
            <mat-form-field>
                <input matInput formControlName="username" placeholder="Username" type="text" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="Password" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="email" type="email" placeholder="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="birthday" type="date" placeholder="Birthday">
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button type="submit" [disabled]="registrationForm.invalid" color="primary">
                    Sign Up
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
