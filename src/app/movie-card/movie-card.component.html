<!-- src/app/movie-card/movie-card.component.html -->
<div class="movie-page">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie.Description)">
                Synopsis
            </button>
            <!-- Add to favorites button -->
            <button *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)" color="primary"
                matTooltip="Add to favorites">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)" color="primary"
                matTooltip="Remove from favorites">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
